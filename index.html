<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System - Dark/Light Mode</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

<div class="container">
    <h2>Banking System</h2>

    <!-- Toggle switch for Light/Dark mode -->
    <div class="toggle-container">
        <span class="toggle-label">Dark Mode:</span>
        <label class="switch">
            <input type="checkbox" id="theme-toggle" onclick="toggleTheme()">
            <span class="slider"></span>
        </label>
    </div>

    <label for="balance">Enter Balance:</label>
    <input type="number" id="balance" placeholder="Enter initial balance" />

    <label for="amount">Enter Amount:</label>
    <input type="number" id="amount" placeholder="Enter deposit/withdrawal amount" />

    <div>
        <button onclick="deposit()">Deposit</button>
        <button onclick="withdraw()">Withdraw</button>
    </div>

    <div class="result" id="result"></div>
</div>

<!-- Credits Section -->
<div class="credits">
    <h2> <span>Made by</span> <br>
        Atharva Gadekar - 123A3017</h2>
    <h2>Varun Jain - 123A3022</h2>
    <h2>Vijay Iyer - 123A3021</h2>
</div>



</body>
</html>
